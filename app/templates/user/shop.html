{% extends "user/base.html" %}

{% block content %}
<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Shop</h1>
        </div>
      </div>
      <div class="col-lg-7">
      </div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <form method="GET" action="{{ url_for('user.products') }}">
          <select name="category_id" onchange="this.form.submit()">
            <option value="">All Categories</option>
            {% for category in categories %}
              <option value="{{ category.id }}" {% if selected_category == category.id|string %}selected{% endif %}>{{ category.category_name }}</option>
            {% endfor %}
          </select>
          <select name="subcategory_id" onchange="this.form.submit()">
            <option value="">All Subcategories</option>
            {% for subcategory in subcategories %}
              <option value="{{ subcategory.id }}" {% if selected_subcategory == subcategory.id|string %}selected{% endif %}>{{ subcategory.sub_category_name }}</option>
            {% endfor %}
          </select>
        </form>
      </div>
    </div>
    <div class="row">
      {% for product in products %}
        <div class="col-12 col-md-4 col-lg-3 mb-5">
          <a class="product-item" href="{{ url_for('user.product_detail', id=product.id) }}">
            <img src="/static/{{ product.images_list[0] if product.images_list else 'user/images/product-1.png' }}" class="img-fluid product-thumbnail">
            <h3 class="product-title">{{ product.name }}</h3>
            <strong class="product-price">${{ product.offer_prize or product.prize or 0 }}</strong>
            <span class="icon-cross">
              <img src="/static/user/images/cross.svg" class="img-fluid">
            </span>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
